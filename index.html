<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./css/style.css" rel="stylesheet">
    <title>HTML5-Video-Player</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../30days challange/JavaScript30/11 - Custom Video Player/style.css">
</head>
<body>
  <div class="player">
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input class="player__slider" max="1" min="0" name="volume" step="0.05" type="range" value="1">
        <input class="player__slider" max="2" min="0.5" name="playbackRate" step="0.1" type="range" value="1">
        <button class="player__button" data-skip="-10">« 10s</button>
        <button class="player__button" data-skip="25">25s »</button>
    </div>
  </div>
<script src="./js/script.js"></script>
</body>
</html>
